<!DOCTYPE html>
<html ng-app="products">
  <head>
    <title>Testing Redis</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
    <a href="https://github.com/FelipeLahti/Buy-it"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>
    <div class="container-fluid">
      <div class="row text-center">
        <h1 class="text-center">Redis</h1>
        <p class="subtitle">Simple test of redis</p>
      </div>
      
      <div class="row text-center" ng-controller="TodoCtrl">
        <div class="wrapper">
          <ul class='todos'>
            <li>
              <input type="text" ng-model="newTodo" placeholder="Add a todo hear">
              <button ng-click="addNewTodo()">Add</button>
            </li>
            <li class="product" ng-repeat="todo in todos">
              <h3>{{todo}}</h3>
            </li>
          </ul>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.2.0.min.js"></script>
    <script type="text/javascript" src="js/underscore.string.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
